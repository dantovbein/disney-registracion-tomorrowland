<section id="registration-form-view" class="view">
	<header></header>
	<form class="registration-form">
		<ul class="registration-form-list">
			<li class="registration-form-item">
				<label class="registration-form-item-label">Nombre:</label>
				<input id="input-registration-form-name" class="registration-form-item-input" type="text" placeholder="" />
			</li>
			<li class="registration-form-item">
				<label class="registration-form-item-label">Apellido:</label>
				<input id="input-registration-form-last-name" class="registration-form-item-input" type="text" placeholder="" />
			</li>
			<li class="registration-form-item">
				<label class="registration-form-item-label" >Fecha de nacimiento:</label>
				<input id="input-registration-form-birth-date" class="registration-form-item-input" type="date" placeholder="" />
			</li>
			<li class="registration-form-item">
				<label class="registration-form-item-label" >Sexo:</label>
				<form id="gender-form">
					<ul class="gender-list"></ul>
				</form>
			</li>
		</ul>
		<div class="wrapper-confirm-data">
			<span>Deseo recibir novedades de Disney:</span>
			<div class="wrapper-checkbox disney-news-checkbox"></div>
		</div>
		<div class="wrapper-confirm-data">
			<span>Acepto bases y condiciones:<div class="btn btn-legals">Ver bases y condiciones</div></span>
			<div class="wrapper-checkbox legals-checkbox"></div>
		</div>
	</form>
	<nav class="form-nav">
		<ul class="form-nav-list">
			<li class="form-nav-item">
				<div class="btn btn-cancel">
					<span>CANCELAR</span>
				</div>
			</li>
			<li class="form-nav-item">
				<div class="btn btn-save">
					<span>GUARDAR</span>
				</div>
			</li>
		</ul>
	</nav>
</section>
